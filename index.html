<body>

    <div class="container">
        <h1>Local Storage - CRUD</h1>

        <form id="form">
            <input 
            type="text" 
            autocomplete="off"
            id="name" 
            placeholder="add new user"
            />
            <button class="success">
                <i class="fas fa-plus"></i>
            </button>
        </form>

        <div class="user" id="nameList">

            <div class="user-item">

                <p>
                    <i class="fas fa-user"></i>
                    <span>User: </span> isim
                </p>
                <div class="buttons">
                    <button class="primary" onclick="Edit()">
                        <i class="fas fa-edit">
                            Edit
                        </i>
                    </button>
                    <button class="danger" onclick="Delete()">
                        <i class="fas fa-trash">
                            Delete
                        </i>
                    </button>
                    

                </div>
            </div>


        </div>
